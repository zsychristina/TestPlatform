
{% extends 'base.html' %}

{% block content %}

    <!--这个是轮播-->
    <div class="row">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <!--src需用相对路径，alt为图片信息，可写可不写-->
                    <img src="/static/img/carousel0.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="/static/img/carousel1.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="/static/img/carousel2.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-12 col-md-12">
                    <img class="img-rounded img-thumbnail img-responsive" src="/static/img/1.jpg">
                </div>
                <div class="col-lg-8 col-sm-12 col-md-12">
                    <h2>Python测试开发</h2>
                    <p>
                        专注于python测试开发课程，详细介绍各种开发工具与原理，重点培养开发能力，0基础到精通
                    </p>
                    <a href="http://www.baidu.com">了解更多平台内容</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-8 col-sm-12 col-md-12">
                    <h2>测试覆盖全面</h2>
                    <p>
                        本平台覆盖接口、功能、性能与覆盖率，实时进行机器基础性能指标监控，实用且数据详实。
                    </p>
                    <a href="http://www.baidu.com">了解更多平台内容</a>
                </div>
                <div class="col-lg-4 col-sm-12 col-md-12">
                    <img class="img-rounded img-thumbnail img-responsive" src="/static/img/2.jpg">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-4 col-sm-12 col-md-12">
                    <img class="img-rounded img-thumbnail img-responsive" src="/static/img/3.jpg">
                </div>
                <div class="col-lg-8 col-sm-12 col-md-12">
                    <h2>APP & Server</h2>
                    <p>
                        平台适合App与服务端测试，平台易用且利于学习，适合python初学者与自动化提升。
                    </p>
                    <a href="http://www.baidu.com">了解更多平台内容</a>
                </div>
            </div>
        </div>

{% endblock content %}
